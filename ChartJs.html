<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico - Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    html, body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
</style>

<body>
    <div>
        <canvas id="myChartTemp" style="position: relative; height:40vh; width:48vw"></canvas>
    </div>

    <div>
        <canvas id="myChartUmid" style="position: relative; height:40vh; width:48vw"></canvas>
    </div>

</body>

<script>
    // --------------Configurações Gráfico 1----------------//
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#FF6384',
            borderColor: '#FF6384',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: '#36A2EB',
            borderColor: '#36A2EB',
            data: [80, 82, 80, 85, 80, 83]
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    //------------------------------------------------------//

    // --------------Configurações Gráfico 2----------------//
    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: '#FF6384',
            borderColor: '#FF6384',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade Média',
            backgroundColor: '#36A2EB',
            borderColor: '#36A2EB',
            data: [90, 89, 93, 87, 88, 82]
        }]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
    //------------------------------------------------------//

</script>

<script>
    //Desenhe gráfico 1
    const ctx = new Chart(document.getElementById('myChartTemp'), config);

    //Desenhe gráfico 2
    const ctx2 = new Chart(document.getElementById('myChartUmid'), config2);

</script>


</html>
